<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>another world</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }

    @media screen and (min-width: 1040px) {
      .main-header {
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        min-height: 240px;
        height: 100vh;
      }
    }

    a {
      text-decoration: none;
    }

    .main-header {
      display: table;
      width: 100%;
      height: 100vh;
      background-repeat: no-repeat;
      background-position: center center;
      background-image: url('http://ovp1kv2jp.bkt.clouddn.com/background.jpg');
      background-size: cover;
      overflow: hidden;
    }

    .main-header-nav {
      display: table-row;
      height: 35vh;
    }

    .main-header-nav-sty {
      float: right;
      margin-top: 35px;
      margin-right: 40px;
      font-size: 13px;
      color: rgba(255, 255, 255, 0.6);
      border-color: rgba(255, 255, 255, 0.6);
      cursor: pointer;
      padding: 0 15px;
      border-style: solid;
      border-width: 1px;
      opacity: 1;
      line-height: 35px;
      border-radius: 3px;
      transition: all 0.5s ease;
    }

    .main-header-nav-sty:hover {
      color: #fff;
      background-color: rgba(0, 0, 0, 0.6);
      border-color: rgba(0, 0, 0, 0.6);
    }

    .main-header-player {
      display: table-row;
    }

    .main-header-player-container {
      display: table;
      width: 100%;
    }

    .main-header-player-vertical {
      display: table-cell;
      vertical-align: middle;
    }

    .main-header-player-content {
      width: 32rem;
      position: relative;
      margin: 0 auto;
    }

    #a-player {
      background-color: rgba(255, 255, 255, 0.4);
    }

    .aplayer .aplayer-list ol li.aplayer-list-light {
      background: rgba(111, 183, 216, 0.77) !important;
    }

    .aplayer .aplayer-list ol li {
      border-top: 1px solid rgba(255, 255, 255, 0.3) !important;
    }

    .aplayer-withlist.aplayer .aplayer-info {
      border-bottom: none !important;
    }
  </style>
</head>

<body>
  <header class="main-header">
    <div class="main-header-nav">
      <a class="main-header-nav-sty" href="jp-study">
        <span class="study">去学习</span>
      </a>
    </div>
    <div class="main-header-player">
      <div class="main-header-player-container">
        <div class="main-header-player-vertical">
          <div class="main-header-player-content">
            <div id="a-player" class="aplayer"></div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <script src="https://cdn.bootcss.com/aplayer/1.6.0/APlayer.min.js"></script>
  <script src="./js/player.js"></script>
</body>

</html>
