<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>another world</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }

    @media screen and (min-width: 1040px) {
      .main-page-header {
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        min-height: 240px;
        height: 100vh;
      }
    }

    .main-page-header {
      display: table;
      width: 100%;
      height: 100vh;
      background-repeat: no-repeat;
      background-position: center center;
      background-image: url('http://ovp1kv2jp.bkt.clouddn.com/background.jpg');
      background-size: cover;
      overflow: hidden;
    }

    .main-header-vertical {
      display: table-cell;
      vertical-align: middle;
    }

    .main-header-content {
      width: 32rem;
      position: relative;
      margin: 0 auto;
    }

    #a-player {
      background-color: rgba(255, 255, 255, 0.4);
    }

    .aplayer .aplayer-list ol li.aplayer-list-light {
      background: rgba(111, 183, 216, 0.77) !important;
    }

    .aplayer .aplayer-list ol li {
      border-top: 1px solid rgba(255, 255, 255, 0.3) !important;
    }

    .aplayer-withlist.aplayer .aplayer-info {
      border-bottom: none !important;
    }
  </style>
</head>

<body>
  <header class="main-page-header">
    <div class="main-header-vertical">
      <div class="main-header-content">
        <div id="a-player" class="aplayer"></div>
      </div>
    </div>
  </header>

  <script src="https://cdn.bootcss.com/aplayer/1.6.0/APlayer.min.js"></script>
  <script src="./js/player.js"></script>
</body>

</html>
